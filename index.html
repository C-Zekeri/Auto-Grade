<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible">
    <title>Auto Grade</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header Start-->
    <header>
        <h1 class="brand-name">Auto Grade</h1>
        <p>
            Calculating your grades just got easier! <br>
            Input your scores and course units and we'll output the results.
        </p>
    </header>
    <!--Header End-->

    <main>
        <div class="input-container">
            <div class="input flex_row">
                <div class="input_course">
                    <h3>Course</h3>
                    <input id="course-input" name="text-box" type="text" value="" placeholder="Course Title"/>
                </div>
                <div class="input_course-units">
                    <h3>Credit Units</h3>
                    <input id="course-units-input" name="text-box" type="text" value="" placeholder="Credit Units" />
                </div>
                <div class="input_score">
                    <h3>Score</h3>
                    <input id="score-input" name="text-box" type="text" value="" placeholder="Score" />
                </div>
                <button class="btn btn-small btn-success" id="add-button">Add</button>
            </div>
            <button class="btn btn-large btn-success" id="submit-button">View Results</button>
        </div>
        <div class="output-container hide">
            <h2>Results</h2>
            <div class="output flex_row">
                <div class="output_course">
                    <h5>Courses</h5>
                </div>
                <div class="output_grade">
                    <h5>Grades</h5>
                </div>
                <div class="output_gradepoints">
                    <h5>Grade Points</h5>
                </div>
            </div>
            <div class="output_gpa">
                <p>Congratulations, your Weighted GPA is:</p>
                <p class="gpa"></p>
            </div>
        </div>
    </main>

    <!--Footer Start-->
    <footer>
        <p>Designed by Chenemi Zekeri &copy;2020</p>
    </footer>
    <!--Footer End-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
